server {
    listen 80;
    server_name www.oles.ninja;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name example.org;
    ssl_certificate /etc/letsencrypt/live/www.oles.ninja/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.oles.ninja/privkey.pem;
    location / {
        proxy_pass http://example.org; #for demo purposes
    }
}