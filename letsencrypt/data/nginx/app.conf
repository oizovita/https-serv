server {
    listen 80;
    server_name www.oles.ninja;
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name www.oles.ninja;
    ssl_certificate /etc/letsencrypt/live/www.oles.ninja/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.oles.ninja/privkey.pem;
    location / {
        proxy_pass http://www.oles.ninja;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}