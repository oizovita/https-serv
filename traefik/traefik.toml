debug = false
logLevel = "ERROR"
defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
    [entryPoints.https]
      address = ":443"
    [entryPoints.https.tls]

[retry]


[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "your_domain"
watch = true
exposedByDefault = false

[acme]
email = "your email"
caServer = "https://acme-v02.api.letsencrypt.org/directory"
storage = "acme.json"
entryPoint = "https"
OnHostRule = true
[acme.httpChallenge]
entryPoint = "http"